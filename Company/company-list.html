<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0FC6C2',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        info: '#86909C',
                        light: '#F2F3F5',
                        dark: '#1D2129'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                        <i class="fa fa-building mr-3 text-primary"></i>
                        Companies
                    </h1>
                    <p class="text-gray-600 mt-1">管理您的所有公司信息</p>
                </div>
                <div class="flex space-x-3">
                    <button class="bg-primary text-white px-4 py-2 rounded-md flex items-center hover:bg-primary/90 transition-colors">
                        <i class="fa fa-plus mr-2"></i> 新增公司
                    </button>
                    <button class="bg-secondary text-white px-4 py-2 rounded-md flex items-center hover:bg-secondary/90 transition-colors">
                        <i class="fa fa-upload mr-2"></i> 导入
                    </button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md flex items-center hover:bg-gray-300 transition-colors">
                        <i class="fa fa-cog mr-2"></i> 设置
                    </button>
                </div>
            </div>
        </header>

        <!-- 搜索和筛选区域 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                <!-- 搜索框 -->
                <div class="relative w-full md:w-1/3 mb-4 md:mb-0">
                    <input 
                        type="text" 
                        id="company-search" 
                        placeholder="搜索公司名称/行业/Owner" 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    >
                    <div class="absolute left-3 top-2.5 text-gray-400">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
                
                <!-- 高级筛选和视图切换 -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-md transition-colors">
                            <span>高级筛选</span>
                            <i class="fa fa-chevron-down"></i>
                        </button>
                        <!-- 高级筛选下拉菜单 -->
                        <!-- 这里可以添加高级筛选的下拉内容 -->
                    </div>
                    
                    <!-- 视图切换 -->
                    <div class="flex items-center bg-gray-100 rounded-md">
                        <button class="px-3 py-2 rounded-l-md bg-primary text-white">
                            <i class="fa fa-list"></i>
                        </button>
                        <button class="px-3 py-2 rounded-r-md bg-gray-100 text-gray-600 hover:bg-gray-200">
                            <i class="fa fa-th-large"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 筛选标签 -->
            <div class="flex flex-wrap items-center gap-3">
                <div class="flex items-center">
                    <span class="text-gray-600 mr-2">行业:</span>
                    <select id="industry-filter" class="filter-select border border-gray-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">全部</option>
                        <option value="科技">科技</option>
                        <option value="汽车">汽车</option>
                        <option value="医药">医药</option>
                        <option value="餐饮">餐饮</option>
                        <option value="金融">金融</option>
                    </select>
                </div>
                
                <div class="flex items-center">
                    <span class="text-gray-600 mr-2">规模:</span>
                    <select id="size-filter" class="filter-select border border-gray-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">全部</option>
                        <option value="大型">大型</option>
                        <option value="中型">中型</option>
                        <option value="小型">小型</option>
                    </select>
                </div>
                
                <div class="flex items-center">
                    <span class="text-gray-600 mr-2">Owner:</span>
                    <select id="owner-filter" class="filter-select border border-gray-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">全部</option>
                        <option value="张三">张三</option>
                        <option value="李四">李四</option>
                        <option value="王五">王五</option>
                        <option value="赵六">赵六</option>
                    </select>
                </div>
                
                <button id="clear-filter" class="text-primary hover:text-primary/80 flex items-center">
                    <i class="fa fa-times-circle mr-1"></i> 清除筛选
                </button>
            </div>
        </div>

        <!-- 公司列表 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
            <table class="company-list-table w-full">
                <thead>
                    <tr>
                        <th class="w-12">
                            <input type="checkbox" class="w-4 h-4 rounded">
                        </th>
                        <th class="sortable cursor-pointer">
                            公司名称
                            <span class="sort-icon ml-1"><i class="fa fa-sort"></i></span>
                        </th>
                        <th class="sortable cursor-pointer">
                            行业
                            <span class="sort-icon ml-1"><i class="fa fa-sort"></i></span>
                        </th>
                        <th class="sortable cursor-pointer">
                            规模
                            <span class="sort-icon ml-1"><i class="fa fa-sort"></i></span>
                        </th>
                        <th class="sortable cursor-pointer">
                            Owner
                            <span class="sort-icon ml-1"><i class="fa fa-sort"></i></span>
                        </th>
                        <th class="sortable cursor-pointer">
                            联系人数量
                            <span class="sort-icon ml-1"><i class="fa fa-sort"></i></span>
                        </th>
                        <th class="sortable cursor-pointer">
                            最后更新
                            <span class="sort-icon ml-1"><i class="fa fa-sort"></i></span>
                        </th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 公司列表项 -->
                    <tr class="company-row" data-industry="科技" data-size="大型" data-owner="张三">
                        <td>
                            <input type="checkbox" class="w-4 h-4 rounded">
                        </td>
                        <td>
                            <a href="./company-detail.html" class="company-name text-primary hover:underline font-medium">Acme Corporation</a>
                        </td>
                        <td>科技</td>
                        <td>大型</td>
                        <td>张三</td>
                        <td>12</td>
                        <td>2023-10-15</td>
                        <td>
                            <div class="flex space-x-2">
                                <a href="./company-detail.html" class="text-primary hover:text-primary/80" title="查看">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <button class="text-gray-600 hover:text-gray-800" title="编辑">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <div class="relative group">
                                    <button class="text-gray-600 hover:text-gray-800" title="更多">
                                        <i class="fa fa-ellipsis-v"></i>
                                    </button>
                                    <!-- 下拉菜单 -->
                                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block z-10">
                                        <div class="py-1">
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-trash mr-2 text-danger"></i> 删除
                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-user-plus mr-2 text-primary"></i> 分配Owner
                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-download mr-2 text-success"></i> 导出数据
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                    <tr class="company-row" data-industry="汽车" data-size="大型" data-owner="李四">
                        <td>
                            <input type="checkbox" class="w-4 h-4 rounded">
                        </td>
                        <td>
                            <a href="./company-detail.html" class="company-name text-primary hover:underline font-medium">环球汽车集团</a>
                        </td>
                        <td>汽车</td>
                        <td>大型</td>
                        <td>李四</td>
                        <td>8</td>
                        <td>2023-10-14</td>
                        <td>
                            <div class="flex space-x-2">
                                <a href="./company-detail.html" class="text-primary hover:text-primary/80" title="查看">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <button class="text-gray-600 hover:text-gray-800" title="编辑">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <div class="relative group">
                                    <button class="text-gray-600 hover:text-gray-800" title="更多">
                                        <i class="fa fa-ellipsis-v"></i>
                                    </button>
                                    <!-- 下拉菜单 -->
                                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block z-10">
                                        <div class="py-1">
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-trash mr-2 text-danger"></i> 删除
                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-user-plus mr-2 text-primary"></i> 分配Owner
                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-download mr-2 text-success"></i> 导出数据
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                    <tr class="company-row" data-industry="医药" data-size="中型" data-owner="王五">
                        <td>
                            <input type="checkbox" class="w-4 h-4 rounded">
                        </td>
                        <td>
                            <a href="./company-detail.html" class="company-name text-primary hover:underline font-medium">健康药店连锁</a>
                        </td>
                        <td>医药</td>
                        <td>中型</td>
                        <td>王五</td>
                        <td>5</td>
                        <td>2023-10-12</td>
                        <td>
                            <div class="flex space-x-2">
                                <a href="./company-detail.html" class="text-primary hover:text-primary/80" title="查看">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <button class="text-gray-600 hover:text-gray-800" title="编辑">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <div class="relative group">
                                    <button class="text-gray-600 hover:text-gray-800" title="更多">
                                        <i class="fa fa-ellipsis-v"></i>
                                    </button>
                                    <!-- 下拉菜单 -->
                                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block z-10">
                                        <div class="py-1">
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-trash mr-2 text-danger"></i> 删除
                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-user-plus mr-2 text-primary"></i> 分配Owner
                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-download mr-2 text-success"></i> 导出数据
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                    <tr class="company-row" data-industry="餐饮" data-size="中型" data-owner="赵六">
                        <td>
                            <input type="checkbox" class="w-4 h-4 rounded">
                        </td>
                        <td>
                            <a href="./company-detail.html" class="company-name text-primary hover:underline font-medium">快乐餐饮集团</a>
                        </td>
                        <td>餐饮</td>
                        <td>中型</td>
                        <td>赵六</td>
                        <td>23</td>
                        <td>2023-10-10</td>
                        <td>
                            <div class="flex space-x-2">
                                <a href="./company-detail.html" class="text-primary hover:text-primary/80" title="查看">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <button class="text-gray-600 hover:text-gray-800" title="编辑">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <div class="relative group">
                                    <button class="text-gray-600 hover:text-gray-800" title="更多">
                                        <i class="fa fa-ellipsis-v"></i>
                                    </button>
                                    <!-- 下拉菜单 -->
                                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block z-10">
                                        <div class="py-1">
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-trash mr-2 text-danger"></i> 删除
                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-user-plus mr-2 text-primary"></i> 分配Owner
                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <i class="fa fa-download mr-2 text-success"></i> 导出数据
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 分页控件 -->
        <div id="pagination" class="flex items-center justify-between py-4">
            <!-- 分页内容将由JavaScript动态生成 -->
        </div>
    </div>

    <!-- 脚本 -->
    <script src="./js/company-list.js"></script>
</body>
</html>

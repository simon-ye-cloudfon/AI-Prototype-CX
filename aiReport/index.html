<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 报表导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0FC6C2',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        info: '#86909C',
                        light: '#F2F3F5',
                        dark: '#1D2129'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                        <i class="fa fa-dashboard mr-3 text-primary"></i>
                        AI 报表导航
                    </h1>
                    <p class="text-gray-600 mt-1">所有AI相关报表的集中导航页面</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-500">当前时间</p>
                    <p class="text-lg font-semibold text-gray-800" id="current-date"></p>
                </div>
            </div>
        </header>

        <!-- 报表卡片列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- AI Copilot Tool Usage Report -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="p-1 bg-primary"></div>
                <div class="p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center mr-4">
                                <i class="fa fa-line-chart text-primary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">AI Copilot 工具使用报表</h3>
                                <p class="text-sm text-gray-500 mt-1">AI Copilot工具使用情况统计分析</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <a href="./ai_copilot_report.html" class="block w-full py-2 px-4 bg-primary text-white text-center rounded-md hover:bg-primary/90 transition-colors duration-300">
                            <i class="fa fa-external-link mr-2"></i> 查看报表
                        </a>
                    </div>
                </div>
            </div>

            <!-- AI Agent Answers & Quick Reply Report -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="p-1 bg-secondary"></div>
                <div class="p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-secondary/10 flex items-center justify-center mr-4">
                                <i class="fa fa-comments text-secondary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">AI Agent 回答与快速回复报表</h3>
                                <p class="text-sm text-gray-500 mt-1">客户查询处理和反馈分析</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <a href="./ai_agent_answers_quickreply_report.html" class="block w-full py-2 px-4 bg-secondary text-white text-center rounded-md hover:bg-secondary/90 transition-colors duration-300">
                            <i class="fa fa-external-link mr-2"></i> 查看报表
                        </a>
                    </div>
                </div>
            </div>

            <!-- AI Agent Chats & Tickets Report -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="p-1 bg-success"></div>
                <div class="p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-success/10 flex items-center justify-center mr-4">
                                <i class="fa fa-ticket text-success text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">AI Agent 聊天与工单报表</h3>
                                <p class="text-sm text-gray-500 mt-1">聊天会话和工单处理统计</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <a href="./ai_agent_chats_tickets_report.html" class="block w-full py-2 px-4 bg-success text-white text-center rounded-md hover:bg-success/90 transition-colors duration-300">
                            <i class="fa fa-external-link mr-2"></i> 查看报表
                        </a>
                    </div>
                </div>
            </div>

            <!-- AI Agent Intents Report -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="p-1 bg-warning"></div>
                <div class="p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-warning/10 flex items-center justify-center mr-4">
                                <i class="fa fa-lightbulb-o text-warning text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">AI Agent 意图报表</h3>
                                <p class="text-sm text-gray-500 mt-1">意图触发统计与分析</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <a href="./ai_agent_intents_report.html" class="block w-full py-2 px-4 bg-warning text-white text-center rounded-md hover:bg-warning/90 transition-colors duration-300">
                            <i class="fa fa-external-link mr-2"></i> 查看报表
                        </a>
                    </div>
                </div>
            </div>

            <!-- AI Agent Usage Report -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="p-1 bg-danger"></div>
                <div class="p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-danger/10 flex items-center justify-center mr-4">
                                <i class="fa fa-bar-chart text-danger text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">AI Agent 使用报表</h3>
                                <p class="text-sm text-gray-500 mt-1">AI Agent生成回复次数统计分析</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <a href="./ai_agent_usage_report.html" class="block w-full py-2 px-4 bg-danger text-white text-center rounded-md hover:bg-danger/90 transition-colors duration-300">
                            <i class="fa fa-external-link mr-2"></i> 查看报表
                        </a>
                    </div>
                </div>
            </div>

            <!-- AI Assist Report -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="p-1 bg-info"></div>
                <div class="p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-info/10 flex items-center justify-center mr-4">
                                <i class="fa fa-magic text-info text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">AI Assist 报表</h3>
                                <p class="text-sm text-gray-500 mt-1">AI辅助功能使用情况分析</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <a href="./ai_assist_report.html" class="block w-full py-2 px-4 bg-info text-white text-center rounded-md hover:bg-info/90 transition-colors duration-300">
                            <i class="fa fa-external-link mr-2"></i> 查看报表
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置当前日期
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
        });
    </script>
</body>
</html>
